    </section>
    
    <section id="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <h3> some of our best photos</h3>

</section>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <textarea id="message" name="message" rows="4" required></textarea>
